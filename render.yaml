# render.yaml
services:
  - type: web
    name: link-helper-bot
    env: python
    buildCommand: |
      # Install system dependencies
      apt-get update && apt-get install -y --no-install-recommends \
          wget gnupg unzip curl jq ca-certificates
      
      # Add Chrome repository securely
      wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor > /usr/share/keyrings/google-chrome-archive-keyring.gpg
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list
      
      # Install Chrome and Chromedriver
      apt-get update && apt-get install -y google-chrome-stable
      LAST_KNOWN_GOOD_VERSION_URL="https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json"
      CHROMEDRIVER_URL=$(curl -s $LAST_KNOWN_GOOD_VERSION_URL | jq -r '.channels.Stable.downloads.chromedriver[] | select(.platform=="linux64") | .url')
      wget -q $CHROMEDRIVER_URL -O chromedriver.zip
      unzip chromedriver.zip -d /usr/bin/
      mv /usr/bin/chromedriver-linux64/chromedriver /usr/bin/chromedriver
      chmod +x /usr/bin/chromedriver
      rm chromedriver.zip
      
      # Install Python dependencies
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker bot:asgi_app
    envVars:
      TELEGRAM_TOKEN: your_telegram_bot_token_here
    region: aws-us-east-1
